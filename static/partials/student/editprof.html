<div class="jumbotron">
    <h1>Edit Profile</h1>
    <form name="editProfForm">
      <div class="row form-group">
        <label for="majorSelect">Major: </label>
        <select class="form-control" id="majorSelect" ng-options="major.major_name for major in data.majorOptions"
        ng-model="data.selectedMajor" ng-change="updateDepartment(data.selectedMajor.major_name)">
        </select>
      </div>
      <div class="row form-group">
        <label for="yearSelect">Year: </label>
        <select class="form-control" id="yearSelect" ng-options="year in data.yearOptions" ng-model="data.selectedYear">
        </select>
      </div>
      <div class="row form-group">
        <label for="majorSelect">Department: </label>
        <label class="disabled">//data.selectedDepartment//</label>
      </div>
      <button id="cancel-btn" class="btn btn-primary" onClick="location.href='#/register"> Cancel </button>
      <button id="save-btn" class="btn btn-primary" ng-click="saveProfile()"> Save Profile </a></button>
    </form>
</div>
