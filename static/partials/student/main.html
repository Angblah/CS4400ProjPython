    <div class="container">
      <h1 class="display-3">Search for a Course/Project</h1>
      <form id="searchform" method ="post" action="/search">

      <div class="row form-group">
        <div class="col-lg-6">
          <label for="title"> Title </label>
          <input id="title" class="form-control" type="text" name="title" ng-model="search.title" placeholder="">
        </div>

        <!-- must use a dropdown for category -->
<div ng-controller="searchController">
  <form name="myForm">
    <label for="category"> Category: </label>
    <select size="1" name="category" ng-model="data.model" multiple>
      <option ng-repeat="option in data.categories" ng-value="option.value">//option[0]//</option>
    </select>
  </form>
  <hr>
  <pre>model = //data.model | json//</pre><br/>
</div>
      </div>

      <div class="row form-group" ng-controller="searchController">
        <div class="col-lg-6">
          <label for="designations">Designation</label>
          <select name="designations" ng-model="data.model">
      <option ng-repeat="option in data.designations" ng-value="//option.value//">//option[0]//</option>
    </select>
        </div>

        <div class="col-lg-3" ng-controller="searchController">
          <label for="major">Major</label>
          <select name="major" ng-model="data.model">
      <option ng-repeat="option in data.majors" ng-value="//option.value//">//option[0]//</option>
    </select>
    <pre>model = //data.model//</pre><br/>

        </div>

        <!-- leave hardcoded -->
        <div class="col-lg-3">
          <label for="year">Year</label>
          <select class="form-control" id="year" ng-model="search.year">
            <option value="" hidden>Please Select</option>
            <option>Freshman</option>
            <option>Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
          </select>
        </div>
      </div>    

      <div class="col-lg-3">
        <label>
        <input type="radio" name="filter-type" value="male">Project</label>
        <label>
        <input style="margin: 0px 5px 0px 5px" type="radio" name="filter-type" value="male">Course</label>
        <label>
        <input style="margin: 0px 5px 0px 5px" type="radio" name="filter-type" value="male">Both</label>
      </div>
                
      <button id="apply-filter-btn" class="btn btn-primary pull-right" type="submit" >Apply Filter</button>
      
      <button id="reset-filter-btn" class="btn btn-primary pull-right" type="reset" style="margin: 0px 5px 0px 0px">Reset Filter</button>

      </div>

    </form>
