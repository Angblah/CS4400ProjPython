<h1>My Applications</h1>

<div class="container">

    <table id="appTable" class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Project<th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="proj in projects" ng-click="selectRow(proj)" ng-class="{'selected':proj == selectedApplication}">
          <td>//proj.date//</td>
          <td>//proj.name//</td>
          <td>//proj.status//</td>
        </tr>
      </tbody>
    </table>
</div>
