<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Register Here!</h1>
        <div ng-show="error" class="alert alert-danger">//errorMessage//</div>
        <form name="regform">
            <div class="form-group">
                <label for="username"> Username </label>
                <input id="username" class="form-control" type="text" name="username" ng-model="registerform.username" placeholder="Username">
                <span class="error" ng-show="userCheckFail" style="color:red">Must have a username.</span>
            </div>
            <div class="form-group">
                <label for="email"> GT Email Address </label>
                <input id="email" class="form-control" type="email" name="email" ng-model="registerform.email" placeholder="Email in the form of 'email@gatech.edu'" pattern="^[a-zA-Z0-9]+@gatech.edu$">
                <span class="error" ng-show="registerform.email.$error.email" style="color:red">Must have a gatech email.</span>
                <span class="error" ng-show="emailCheckFail" style="color:red" style="color:red">Must have a gatech email.</span>
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input id="password" class="form-control" type="password" name="password" ng-model="registerform.password" placeholder="Password">
                <span class="error" ng-show="passCheckFail" style="color:red">Must have a password.</span>
            </div>
            <div class="form-group">
                <label for="confpassword"> Confirm Password </label>
                <input id="confpassword" class="form-control" type="password" name="confpassword" ng-model="registerform.confpassword" placeholder="Confirm Password">
                <span class="error" ng-show="passMatchFail" style="color:red">Passwords must match.</span>
            </div>
            <button id="cancel-btn" class="btn btn-primary" onclick="location.href='#/'">Cancel</button>
            <button type="submit" id="register-btn" class="btn btn-primary" ng-click="register()">Register</button>
        </form>
    </div>
</div>
