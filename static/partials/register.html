<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Register Here!</h1>
        <form id="registerform" method ="post" action="/register">
            <div class="form-group">
                <label for="username"> Username </label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email"> GT Email Address </label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confpassword"> Confirm Password </label>
                <input id="confpassword" class="form-control" type="password" name="confpassword" placeholder="Confirm Password">
            </div>
            <button id="cancel-btn" class="btn btn-primary" type="submit">Cancel</button>
            <button id="register-btn" class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
