<div class = "container-fluid">
	<h1> Add a Project </h1>
	<div ng-show="error" class="alert alert-danger">//errorMessage//</div>
	<form id="addproj">
			<div class="form-group">
				<label for="addproj"> Project Name </label>
				<input id="proj_name" ng-model="projform.name" class="form-control" type="text" maxlength="50">
			</div>

			<div class="form-group">
				<label for="addproj"> Advisor </label>
				<input ng-model="projform.advisor" id="proj_advisor" class="form-control" type="text" maxlength="25">
			</div>

			<div class="form-group">
				<label for="addproj"> Advisor Email </label>
				<input ng-model="projform.email" id="proj_advisor_email" class="form-control" type="email" maxlength="25">
			</div>

			<div class="form-group">
				<label for="addproj"> Description </label>
				<textarea ng-model="projform.description" id="proj_desc" class = "form-control" type="textarea" maxlength="400"></textarea>
			</div>

            <div class="form-group">
                <label for="addproj"> Category </label>
                <select size="4" name="category" ng-model="projform.categories" multiple>
                    <option ng-repeat="option in data.categories" ng-value="//option//">//option[0]//</option>
                </select>
            </div>

            <div class="form-group">
                <label for="addproj"> Designation </label>
                <select name="designation" ng-model="projform.designation">
                    <option ng-repeat="option in data.designations" ng-value="//option//">//option[0]//</option>
                </select>
            </div>

			<div class="form-group">
				<label for="addproj"> Estimated # of students </label>
				<input id="proj_num_students" class="form-control" type="text" maxlength="4" ng-model="projform.students">
			</div>

			<div class="form-group">
				<label for="addproj"> Department Requirement </label>
				<select name = "departments" id="proj_department_req" ng-model="projform.departments">
					 <option ng-repeat="option in data.departments" ng-value="//option//">//option[0]//</option>
				</select>
			</div>
			
            <div class="form-group">
                <label for="addproj"> Major Requirement </label>
                <select name="major" ng-model="projform.major">
                    <option ng-repeat="option in data.majors" ng-value="//option//">//option[0]//</option>
                </select>
            </div>

            <div class="form-group">
                <label for="addproj"> Year Requirement </label>
                <select name="year" ng-model="projform.designatiyearon">
                    <option ng-repeat="option in data.years" ng-value="//option//">//option[0]//</option>
                </select>
            </div>
			<button type="submit" id="addproj-pg-btn" class="btn btn-primary" ng-click="add()">Add Project</button>
	</form>
</div>
