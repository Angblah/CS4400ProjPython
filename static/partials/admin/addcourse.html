<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Add Course</h1>
        <div ng-show="error" class="alert alert-danger">//errorMessage//</div>
        <form id="cform">
            <div class="form-group">
                <label for="number"> Course Number </label>
                <input maxlength="10" id="number" class="form-control" type="text" name="number" ng-model="courseform.number" placeholder="Course Number">
                <span class="error" ng-show="numCheckFail">Course must have a course number</span>
            </div>
            <div class="form-group">
                <label for="cform"> Course Name </label>
                <input maxlength="70" id="name" class="form-control" type="text" name="name" ng-model="courseform.name" placeholder="Course Name">
                <span class="error" ng-show="nameCheckFail">Must have a name for the course</span>
            </div>
            <div class="form-group">
                <label for="cform"> Course Instructor </label>
                <input maxlength="25" id="instructor" class="form-control" type="text" name="instructor" ng-model="courseform.instructor" placeholder="Course Instructor">
                <span class="error" ng-show="instructorCheckFail">Must have an instructor for the course</span>
            </div>
            <div class="form-group">
                <label for="cform"> Designation </label>
                <select class="form-control" id="designation" ng-model="chooseDes" 
                ng-options="val for value in des">
                    <!--<option>Sustainable Communities</option>
                    <option>Community</option>-->
                </select>
            </div>
            <div class="form-group">
                <label id="category" type= "checkbox" for="cform"> Category </label>
                    <div class="checkbox">
                            <label><input type="checkbox" value="">Computing for Good</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Doing Good for Your Neighborhood</label>
                    </div>
                    <div class="checkbox">
                            <label><input type="checkbox" value="">Reciprocal Teaching and Learning</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Urban Development</label>
                    </div>
                    <div class="checkbox">
                            <label><input type="checkbox" value="">Adaptive Learning</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Technology for Social Good</label>
                    </div>
                    <div class="checkbox">
                            <label><input type="checkbox" value="">Sustainable Communities</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Crowd-sourced</label>
                    </div>
                    <div class="checkbox">
                            <label><input type="checkbox" value="">Collaborative Action</label>
                    </div>                                                                              
            </div>
            <div class="form-group">
                <label for="cform"> Estimated Number of Students </label>
                <input maxlength="4" id="student" class="form-control" type="text" name="student" ng-model="courseform.students" placeholder="# of Students">
                <span class="error" ng-show="studentCheckFail">Must have an estimated number of students</span>
            </div>
            <button type="submit" id="register-btn" class="btn btn-primary" ng-click="submit()">Add Course</button>
        </form>
    </div>
</div>
